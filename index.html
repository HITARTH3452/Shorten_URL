<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortner</title>
</head>
<body>
    <div class="container" style="width: 98vw; height: auto; text-align: center;">
        <h1>URL Shortner</h1>
        <form action="/shorten" method="post"></form>
        <label for="longURL">Enter Your Long URL:-</label>
        <input id="longURL" type="url" placeholder="Insert Your Long URL">
        <button type="submit">Short</button>
    </div>
</body>
</html>
